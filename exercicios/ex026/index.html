<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <link rel="stylesheet" href="estilos/principal.css" media="all">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 768px) and (max-width: 992px)">
    <link rel="stylesheet" href="estilos/pc.css" media="screen and (min-width: 992px) and (max-width:1200px)">
    <link rel="stylesheet" href="estilos/tv.css" media="screen and (min-width: 1200px)">
    <link rel="stylesheet" href="estilos/impressora.css" media="only print">
</head>
<body>
    <main>
        <h1>Media Queries</h1>
        <img id="pc" src="imagens/icon-pc.png" alt="pc">
        <img id="celular" src="imagens/icon-phone.png" alt="celular">
        <img id="print" src="imagens/icon-print.png" alt="impressora">
        <img id="tablet" src="imagens/icon-tablet.png" alt="tablet">
        <img id="tv" src="imagens/icon-tv.png" alt="tv">
    </main>
</body>
</html>
