<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        * {
    margin: 20px;
}

table {
    width: 600px;
    border: 1px solid black;
    border-collapse: collapse;
}

td, th {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
}

thead {
    background-color: #636363;
    color: white;
}

tbody > tr:nth-child(even) {
    background-color: #dddddd;
}

tbody > tr:nth-child(odd) {
    background-color: #ffffff;
}

tfoot {
    background-color: #636363;
    color: white;
    font-weight: bolder;
}
</style>

</head>
<body>

    <table>
        <thead>
            <tr>
                <th scope="col">
                    Cidade
                </th>
                <th scope="col">
                    População
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>xx.xxx.xxx</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>xx.xxx.xxx</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>xx.xxx.xxx</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td>xx.xxx.xxx</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td>xx.xxx.xxx</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total</th>
                <td>xxx.xxx.xxx</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
