<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex011</title>
</head>
<body>
<h1>Imagem dinâmica</h1>
<p>Tente abrir esse site em dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
<picture>
    <source media="(max-width:750px)" srcset="imagens/EGS_RocketLeague_300px.jpg" type="image/jpeg">
    <source media="(max-width: 1050px)" srcset="imagens/EGS_RocketLeague_700px.jpg" type="image/jpeg">
    <img src="imagens/EGS_RocketLeague_1000px.jpg" alt="Imagem rocket league">
</picture>
<h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay >
        <source src="audio/guanacast-33.mp3" type="audio/mpeg">
        <p>Seu navegador não roda esse áudio.<a href="audio/guanacast-33.mp3"></a></p>
    </audio>
</body>
</html>
