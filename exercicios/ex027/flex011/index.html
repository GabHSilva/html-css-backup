<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div#container {
            display: flex;
            flex-flow: row nowrap;
            background-color: rgb(147, 221, 197);
        }
        div#conteudo {
            text-align: center;
            background-color: aquamarine;
            border: 1px solid black;
            padding: 10px;
            flex-basis: 70px;
            flex-shrink: 0;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="conteudo">A</div>
        <div id="conteudo">B</div>
        <div id="conteudo">C</div>
        <div id="conteudo">D</div>
        <div id="conteudo">E</div>
        <div id="conteudo">F</div>
    </div>
</body>
</html>
