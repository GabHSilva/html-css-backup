<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div#container {
            display: flex;
            flex-flow: row wrap;
            align-items: flex-start;
            justify-content: center;
            background-color: rgb(147, 221, 197);
            height: 180px;
        }
        div#conteudo {
            text-align: center;
            background-color: aquamarine;
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="conteudo" style="align-self: stretch;">A</div>
        <div id="conteudo" style="align-self: flex-end;">B</div>
        <div id="conteudo" style="align-self: center;">C</div>
        <div id="conteudo" style="align-self: auto;">D</div>
        <div id="conteudo" style="align-self: flex-start;">E</div>
        <div id="conteudo" style="align-self: center;">F</div>
        <div id="conteudo" style="align-self: flex-end;">G</div>
        <div id="conteudo" style="align-self: stretch;">H</div>
    </div>
</body>
</html>
