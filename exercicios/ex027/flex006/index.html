<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div#container {
            display: flex;
            flex-flow: row wrap;
            align-content: space-evenly;
            background-color: rgb(147, 221, 197);
            height: 300px;
        }
        div#conteudo {
            text-align: center;
            background-color: aquamarine;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="conteudo">A</div>
        <div id="conteudo">B</div>
        <div id="conteudo">C</div>
        <div id="conteudo">D</div>
        <div id="conteudo">E</div>
        <div id="conteudo">F</div>
        <div id="conteudo">G</div>
        <div id="conteudo">H</div>
        <div id="conteudo">I</div>
        <div id="conteudo">J</div>
        <div id="conteudo">K</div>
        <div id="conteudo">L</div>
        <div id="conteudo">M</div>
        <div id="conteudo">N</div>
        <div id="conteudo">P</div>
        <div id="conteudo">Q</div>
        <div id="conteudo">R</div>
        <div id="conteudo">S</div>
        <div id="conteudo">T</div>
    </div>
</body>
</html>
